<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter / Modifier une Consultation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script defer src="js/consultations.js"></script>
  </head>
  <body class="container mt-5">
    <h1 id="formTitle" class="text-center">Ajouter une Consultation</h1>
    <form id="consultationForm">
      <input type="hidden" id="consultationId" />

      <div class="mb-3">
        <label class="form-label">MÃ©decin</label>
        <select id="doctorId" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Patient</label>
        <select id="patientId" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <input type="text" id="notes" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Date de Consultation</label>
        <input
          type="datetime-local"
          id="consultationDate"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="consultations.html" class="btn btn-secondary">Retour</a>
    </form>
  </body>
</html>
