<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter / Modifier un patient</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script defer src="js/patients.js"></script>
  </head>
  <body class="container mt-5">
    <h1 id="formTitle" class="text-center">Ajouter un patient</h1>
    <form id="patientForm">
      <input type="hidden" id="patientId" />
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" id="patientName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" id="patientAge" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="index.html" class="btn btn-secondary">Retour</a>
    </form>
  </body>
</html>
